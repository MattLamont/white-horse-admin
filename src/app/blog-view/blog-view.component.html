<section>
  <div class="col-sm-3"></div>

  <div class="col-sm-6">
    <div *ngFor="let post of posts; let i = index" class="post-box">
      <div class="row">
        <h3 class="pull-left">{{post.title}}</h3>
        <div style="manage-buttons">
          <a class="btn btn-danger pull-right manage-buttons" (click)="onDeleteButtonClick(post.id, i)">Delete</a>
          <a class="btn btn-primary pull-right manage-buttons" (click)="goEditPost(post.id)">Edit</a>
        </div>
      </div>

      <h4>Author: {{post.author}}</h4>
      <div class="center-block">
        <img src="{{post.image_url}}" class="image-preview" />
      </div>
      <br>
    </div>
  </div>

  <div class="col-sm-3"></div>
</section>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h2>Are you sure you want to delete this?</h2>
            <div class="row mt-30">
              <a (click)="deletePost()" class="btn btn-danger">YES</a>
              <a (click)="staticModal.hide()" class="btn btn-primary">NO</a>
            </div>
          </div>
        </div>
      </div>
    </div>
