<section class="container mt-20">
      <form class="form-horizontal pl-15 pr-15 pt-15">
        <div class="form-group">
          <div class="col-md-12">
            <input type="text" class="form-control" id="title" placeholder="Title" required #title>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <input type="text" class="form-control" id="author" placeholder="Author" required #author>
          </div>
        </div>


        <div class="form-group">
          <!-- Button -->
          <div class="col-sm-12 login-btn mt-30">
            <a class="btn btn-primary" (click)="createPost()">Done  </a>
          </div>
        </div>
      </form>
</section>
